<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        function createIcon(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#42b883');
            gradient.addColorStop(1, '#35495e');

            // Draw rounded rectangle
            const radius = size * 0.125;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.125}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('NS', size / 2, size / 2);

            // Draw network dots
            const dotRadius = size * 0.04;
            const dotY = size * 0.68;

            // Center dot (brighter)
            ctx.beginPath();
            ctx.arc(size / 2, dotY, dotRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fill();

            // Side dots (dimmer)
            const sideOffset = size * 0.25;
            ctx.beginPath();
            ctx.arc(size / 2 - sideOffset, dotY, dotRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(size / 2 + sideOffset, dotY, dotRadius, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();

            // Download functionality
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pwa-${size}x${size}.png`;
                a.textContent = `Download ${size}x${size} PNG`;
                document.body.appendChild(a);
                document.body.appendChild(document.createElement('br'));
            });
        }

        // Generate icons
        createIcon(document.getElementById('canvas192'), 192);
        createIcon(document.getElementById('canvas512'), 512);

        // Hide canvases
        document.getElementById('canvas192').style.display = 'none';
        document.getElementById('canvas512').style.display = 'none';
    </script>
</body>
</html>
